<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
<style>
    body{
        margin: 0px;
        padding: 0px;
    }
    html, *{
        margin: 0px;
        padding: 0px;
        box-sizing:border-box;
    }
    div{
        width: 400px;
        height: 200px;
        background-color: skyblue;
        padding: 20px 30px 10px 25px;
        border: 10px solid #000;
        margin: 20px;
    }
    </style>
    </head>
<body>
    <div>
        <h1>ABES</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati molestiae, laborum saepe rerum, dolor vel dolorum unde fugiat repudiandae, animi quia nemo earum minus pariatur ad fuga cupiditate a numquam.
        </p>
    </div>
</body>
</html>
